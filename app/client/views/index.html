<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Encrypted Biodata System</title>

    <link rel="icon" type="image/png" href="/static/favicon.png" />

    <script src="https://cdn.tailwindcss.com"></script> 
  </head>
  <body class="bg-slate-50 text-slate-800">
    <nav class="bg-white shadow-sm">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="text-2xl font-semibold text-indigo-600">Encrypted Biodata</div>
        <div>
          <button id="btn-add" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">+ Add</button>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-8 px-4">
      <div class="bg-white rounded-xl shadow p-6">
        <h2 class="text-lg font-semibold mb-4">Daftar Biodata</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full">
            <thead>
              <tr class="text-left text-sm text-slate-600">
                <th class="py-2 pr-4">Name</th>
                <th class="py-2 pr-4">Email</th>
                <th class="py-2 pr-4">Phone</th>
                <th class="py-2 pr-4">Address</th>
                <th class="py-2 pr-4">Gender</th>
                <th class="py-2 pr-4">Action</th>
              </tr>
            </thead>
            <tbody id="table-body" class="divide-y"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- modal -->
    <div id="modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4">
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <h3 id="modal-title" class="text-lg font-medium mb-4">Add Biodata</h3>
        <form id="form">
          <input type="hidden" id="edit-id" />
          <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input id="name" required class="w-full border rounded px-3 py-2" />
          </div>
          <div class="mb-3 grid grid-cols-1 gap-3">
            <div>
              <label class="block text-sm font-medium mb-1">Email</label>
              <input id="email" type="email" class="w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Phone</label>
              <input id="phone" class="w-full border rounded px-3 py-2" />
            </div>
          </div>
          <div class="mb-3">
            <label class="block text-sm font-medium mb-1">Address</label>
            <input id="address" class="w-full border rounded px-3 py-2" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Gender</label>
            <select id="gender" class="w-full border rounded px-3 py-2">
              <option value="">— Select —</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="flex justify-end gap-2">
            <button type="button" id="btn-cancel" class="px-4 py-2 rounded bg-gray-200">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-indigo-600 text-white">Save</button>
          </div>
        </form>
        <button id="modal-close" class="absolute top-3 right-3 text-slate-400 hover:text-slate-600">✖</button>
      </div>
    </div>

    <!-- delete modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 items-center justify-center">
      <div class="bg-white p-6 rounded shadow-xl w-80">
        <h2 class="text-xl font-bold mb-4">Hapus Data?</h2>
        <p id="delete-text" class="mb-4 text-gray-600"></p>

        <div class="flex justify-end gap-3">
          <button id="delete-cancel" class="px-4 py-1 bg-gray-300 rounded">Batal</button>
          <button id="delete-confirm" class="px-4 py-1 bg-red-600 text-white rounded">Hapus</button>
        </div>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
